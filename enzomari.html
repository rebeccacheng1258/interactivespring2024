<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px 10px;
            border: 2px solid black;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Color Sets</h1>
        <div id="color-container"></div>
    </div>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateColorSet() {
            var colorContainer = document.getElementById('color-container');
            var newSet = document.createElement('div');
            newSet.className = 'color-set';

            for (var i = 0; i < 3; i++) {
                var colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = getRandomColor();
                colorBox.onclick = function() {
                    generateColorSet(); // Generate a new set when clicked
                };
                newSet.appendChild(colorBox);
            }

            colorContainer.appendChild(newSet);
        }

        window.onload = function() {
            for (var j = 0; j < 2; j++) { // Generate two sets initially
                generateColorSet();
            }
        };
    </script>
</body>
</html>
